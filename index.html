<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse_Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=IBM+Plex+Sans:wght@500;700&family=Montserrat+Alternates:wght@700&family=Montserrat:wght@600&family=Philosopher:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#" class="logo__link">
                    <img src="images/logo.png" alt="Логотип" class="logo__img">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">О нас</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Услуги и цены</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Фотоальбом</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__contact">
                    <a href="tel:+70000000000" class="number__link">+7 (000) 000-00-00</a>
                    <p class="header__contact-text">Ежедневно 9:00 – 22:00</p>
                </div>
            </div>
            <div class="header__content">
                <div class="header__offer">
                    <h1 class="header__title">Окунитесь в мир лошадей вместе с нами</h1>
                    <p class="header__text">Уроки верховой езды, фотосессии и мероприятия в частном конном клубе <span>г. Санкт-Петербург</span></p>
                    <a href="#" class="header__btn btn">Записаться</a>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
